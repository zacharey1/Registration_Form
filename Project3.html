<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review | Newsletter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;500;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <div id="title">
            <h1 id="title-text">The Code Review</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="notice">
                <h2>Sign up for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>

            
            <form>
                <fieldset class="contactinfo">
                    <legend>Contact Information</legend>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user-name" placeholder="Required">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user-email" placeholder="Required">
                    <label for"phone">Phone Number</label>
                    <input type="tel" id="phone" name="user-phone">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user-address">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user-city">
                    <label for="state">State</label>
                    <select id="state" name="user-state">
                        <option value="" selected disabled hidden>Choose State</option>
                        <option value="AK">AK</option>
                        <option value="AL">AL</option>
                        <option value="AR">AR</option>
                        <option value="AZ">AZ</option>
                        <option value="CA">CA</option>
                        <option value="CO">CO</option>
                        <option value="CT">CT</option>
                        <option value="DC">DC</option>
                        <option value="DE">DE</option>
                        <option value="FL">FL</option>
                        <option value="GA">GA</option>
                        <option value="HI">HI</option>
                        <option value="IA">IA</option>
                        <option value="ID">ID</option>
                        <option value="IL">IL</option>
                        <option value="IN">IN</option>
                        <option value="KS">KS</option>
                        <option value="KY">KY</option>
                        <option value="LA">LA</option>
                        <option value="MA">MA</option>
                        <option value="MD">MD</option>
                        <option value="ME">ME</option>
                        <option value="MI">MI</option>
                        <option value="MN">MN</option>
                        <option value="MO">MO</option>
                        <option value="MS">MS</option>
                        <option value="MT">MT</option>
                        <option value="NC">NC</option>
                        <option value="ND">ND</option>
                        <option value="NE">NE</option>
                        <option value="NH">NH</option>
                        <option value="NJ">NJ</option>
                        <option value="NM">NM</option>
                        <option value="NV">NV</option>
                        <option value="NY">NY</option>
                        <option value="OH">OH</option>
                        <option value="OK">OK</option>
                        <option value="OR">OR</option>
                        <option value="PA">PA</option>
                        <option value="RI">RI</option>
                        <option value="SC">SC</option>
                        <option value="SD">SD</option>
                        <option value="TN">TN</option>
                        <option value="TX">TX</option>
                        <option value="UT">UT</option>
                        <option value="VA">VA</option>
                        <option value="VT">VT</option>
                        <option value="WA">WA</option>
                        <option value="WI">WI</option>
                        <option value="WV">WV</option>
                        <option value="WY">WY</option>
                    </select>
                    <label for="zipcode">Zip Code</label>
                    <input type="text" id="zipcode" name="user-zipcode">
                </fieldset>

                <fieldset>
                    <legend class="newsletter">Newsletter</legend>
                    <p>Select the newsletters you would like to receive</p><br>
                    <div class="flexselections">
                        <input type="checkbox" id="htmlnews" value="html-newsletter" name="user-newsletter"><label class="choice" for="htmlnews">HTML News</label><br>
                        <input type="checkbox" id="cssnews" value="css-newsletter" name="user-newsletter"><label class="choice" for="cssnews">CSS News</label><br>
                        <input type="checkbox" id="javascriptnews" value="javascript-newsletter" name="user-newsletter"><label class="choice" for="javascriptnews">Javascript News</label><br>
                    </div>
                        <p>Newsletter format</p><br>
                        <input type="radio" id="htmlformat" value="htmlformat" name="user-format"><label class="choice" for="htmlformat">HTML</label><br>
                        <input type="radio" id="plaintextformat" value="plaintextformat" name="user-format"><label class="choice" for="plaintextformat">Plain text</label><br>
                    
                    <p for="topics">Other topics you'd like to hear about</p>
                    <textarea id="topics" name="user-topics"></textarea>
                </fieldset>
                <button type="submit">Sign Up</button>
            </form>
            <footer>
                <em class="copyright">Copyright The Code Review</em>
            </footer>
            
            

        </div>
    </main>



</body>  
</html>
